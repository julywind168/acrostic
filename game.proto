syntax = "proto3";
package game;


enum Pet {
    Dog = 0;
    Cat = 1;
}

// embedded in api
// @gleam record
message Item {
    uint64 id = 1;
    uint64 num = 2;
}

// @gleam record
message Bag {
    repeated Pet pets = 1;
    repeated Item items = 2;
}

// client-server api
// @gleam msgid = 1
message Test {
    string hello = 1;
    double world = 2;
    Item item = 3;
    Pet pet = 4;
    repeated int32 nums = 5;
}